<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
        }

        .container {
            width: 100vw;

            height: 1080px;
            overflow: hidden;
        }

        body {
            overflow: hidden;
            background-image: url(https://i.ibb.co/LtgnwFr/Screenshot-2022-12-07-at-14-33-17-Recruit-For-Me-Community-Building-Job-Searching-and-Hiring-Help.png);
        }

        div {
            margin-left: 5px;
        }

        button {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #393939;
            color: #fefefe;
            border-radius: 15px;
            border: none;
        }

        #refresh {
            margin: 20px 8px;
            width: 90%;
        }

        #play-playback {
            margin: 60px 110px;
            position: absolute;
            z-index: 1;
        }

        #playback-control {
            position: absolute;
            display: none;
        }

        #pop-up {
            top: 0;
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
        }

        button:hover {
            background-color: #5f5f5f;
            color: cyan;
        }

        section {
            width: 210px;
            position: fixed;
            top: 50px;
            left: 50px;
            padding: 20px;
            border-radius: 20px;
            background-color: #c4b9ed;
        }

        canvas {
            position: fixed;
        }

        #delayed-canvas {
            position: fixed;
            height: 100vh;
            width: 100vw;
        }

        #test-divs {
            width: 900px;
            height: 400px;
            margin-left: 435px;
            margin-top: 210px;
            background-color: transparent;
        }

        #handle-test {
            margin-left: 5%;
            width: 90%;
            height: 45px;
            margin-bottom: 13px;
            color: transparent;
        }
    </style>
</head>

<body>
    <button id="play-playback" onclick="
        playback(dataPoints);
        document.getElementById('playback-control').style.display = 'block';
        activityObject();
        pageExit(temp[0][0], exitPoints[0][1])
        ">View Heatmap</button>
    <div class="container">
        <canvas id="canvas"></canvas>
        <canvas id="delayed-canvas"></canvas>
    </div>
    <!-- <div id="pop-up">pop up</div> -->

    <section id="test-divs">
        <div id="handle-test" onmouseover="mouseHover=true" onmouseout="mouseHover=false">Github</div>
        <div id="handle-test" onmouseover="mouseHover=true" onmouseout="mouseHover=false">Instagram</div>
        <div id="handle-test" onmouseover="mouseHover=true" onmouseout="mouseHover=false">Linkedin</div>
        <div id="handle-test" onmouseover="mouseHover=true" onmouseout="mouseHover=false">Youtube</div>
    </section>
    <section id="playback-control">
        <div id="playback-time">0s</div><br>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="play" onclick="play()">Play</button>
        <button id="restart" onclick="restart()">Restart</button>
        <button id="refresh" onclick="window.location.reload();">New Heatmap</button>
    </section>

    <script src="./useractivity.js"></script>
    <script src="./playback.js"></script>
    <script src="./mouseevent.js"></script>
</body>

</html>
